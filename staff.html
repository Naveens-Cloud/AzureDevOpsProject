<!DOCTYPE html>
<html>
  <head>
    <title>Leave Application Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css" />
    <!-- Include custom CSS -->
    <style>
      /* Add custom styles here */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leave Application Form</h1>
      <form>
        <div class="mb-3">
          <label for="staffName" class="form-label">Staff Name</label>
          <select id="staffName" class="form-select">
            <option value="">-- Select Staff Name --</option>
            <option value="Naveen">Naveen</option>
            <!-- Add other staff names here -->
          </select>
        </div>
        <div class="mb-3">
          <label for="managerName" class="form-label">Manager Name</label>
          <select id="managerName" class="form-select">
            <option value="">-- Select Manager Name --</option>
            <option value="John">John</option>
            <!-- Add other manager names here -->
          </select>
        </div>
        <div class="mb-3">
          <label for="leaveType" class="form-label">Type of Leave</label>
          <select id="leaveType" class="form-select">
            <option value="">-- Select Leave Type --</option>
            <option value="Annual Leave">Annual Leave</option>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Family Leave">Family Leave</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="leaveDateFrom" class="form-label">Leave Date From</label>
          <input type="date" id="leaveDateFrom" class="form-control">
        </div>
        <div class="mb-3">
          <label for="leaveDateTo" class="form-label">Leave Date To</label>
          <input type="date" id="leaveDateTo" class="form-control">
        </div>
        <div class="mb-3">
          <label for="leaveHours" class="form-label">Leave Hours</label>
          <input type="number" id="leaveHours" class="form-control" min="0" step="8">
        </div>
        <div class="mb-3">
          <label for="totalLeave" class="form-label">Total Leave (days)</label>
          <input type="number" id="totalLeave" class="form-control" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Include jQuery -->
